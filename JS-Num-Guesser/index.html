<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Welcome to the Number Guessing Game! ðŸŽ‰</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="userGuess" required>
        <button onclick="checkGuess()">Submit</button>
        <p id="result"></p>
        <p><a href="#" onclick="resetGame()">Try Again</a></p>
    </div>

    <script>
        // Generate a random number between 1 and 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            // Get user's guess from the input field
            const userGuess = parseInt(document.getElementById("userGuess").value);

            // Check if the guess is correct, too low, or too high
            if (userGuess === secretNumber) {
                document.getElementById("result").innerHTML = "ðŸŽ‰ Congratulations! You guessed the correct number.";
            } else if (userGuess < secretNumber) {
                document.getElementById("result").innerHTML = "Too low. ðŸ“‰ Try again!";
            } else {
                document.getElementById("result").innerHTML = "Too high. ðŸ“ˆ Try again!";
            }
        }

        function resetGame() {
            // Reset the game by reloading the page
            location.reload();
        }
    </script>
</body>
</html>
